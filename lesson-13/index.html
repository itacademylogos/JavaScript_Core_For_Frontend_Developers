<html>
<head></head>
<body>
   
    <h1>Our custom clock</h1>
    <span id="clock"></span>
    
    <h1>Factorial table</h1>

   
</body>
<script>
    function evaluateClock(){
        var clockElement = document.getElementById('clock');
        var now = new Date();
        clockElement.innerHTML = now;
    }
    
    evaluateClock();
    
    
    function factorial(n){
        if(n<=1){
          return n;  
        } 
        return n* factorial(n-1);  
    }
    document.write('<table>');
    document.write('<tr><th>n</th><th>n!</th>');
    
    for(var i = 1; i<=10; i++){
          document.write('<tr><td>'+i+'</td><td>'+factorial(i)+'</td>');
    }
    
    document.write('</table>');
    
</script>
</html>
