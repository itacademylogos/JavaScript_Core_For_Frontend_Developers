<html>

<head>
    <title>Ajax -> Node</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>

<body>

    <h1> Ajax get method example </h1>
    <form>
        <label>Name:</label><br>
        <input type="text" id="userNameGet"><br><br>

        <label>Age</label><br>
        <input type="text" id="userAgeGet"><br><br>

        <input type="button" value="send by Get method" onclick="sendDataByGetMethod()">
    </form>

    <br>



    <h1>Ajax post method example</h1>

    <form>
        <label>Name:</label><br>
        <input type="text" id="userNamePost"><br><br>

        <label>Age</label><br>
        <input type="text" id="userAgePost"><br><br>

        <input type="button" value="send by Post method" onclick="sendDataByPostMethod()">
    </form>


    <script src="ajax.js"></script>
</body>

</html>
